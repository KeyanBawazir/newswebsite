<body>
            <header>
                <!--Start Navbar-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">EL-Taleea</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"  >
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    
                        <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ">
                            <a class="nav-link active" href="{% url 'home' %}"><i class="fas fa-home-alt"></i>Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'yemennews' %}">Yemen News</a>

                        </ul>
                        <ul class="nav navbar-nav mx-lg-2 " >
                                <li class="nav-item "><a class="nav-link" href="logindesk.html" id="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        </div>
                </nav>
                <!-- End Navbar -->
                <div id="myslider" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myslider" data-slide-to="0" class="active"></li>
                            <li data-target="#myslider" data-slide-to="1"></li>
                            <li data-target="#myslider" data-slide-to="2"></li>
                            <li data-target="#myslider" data-slide-to="3"></li>
                            <li data-target="#myslider" data-slide-to="4"></li>
                            <li data-target="#myslider" data-slide-to="5"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="{% static "news_app/images/img1.jpg" %}" alt="1">
                                <div class="carousel-caption d-none d-md-block ">
                                    <p> </p>
                                    
                                </div>
                            </div>
                            
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{% static "news_app/images/img2.jpg" %}" alt="2">
                                <div class="carousel-caption d-none d-md-block">
                                    <p> </p>
                
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{% static "news_app/images/img3.png" %}" alt="3">
                                <div class="carousel-caption d-none d-md-block">
                                    <p> </p>
                
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{% static "news_app/images/img4.jpg" %}" alt="4">
                                <div class="carousel-caption d-none d-md-block">
                                    <p> </p>
                
                                </div>
                            </div>
                            <div  class="carousel-item">
                                <img class="d-block w-100" src="{% static "news_app/images/img5.jpg" %}" alt="5">
                                <div class="carousel-caption d-none d-md-block">
                                    <p> </p>
                
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{% static "news_app/images/img6.jpg" %}" alt="6">
                                <div class="carousel-caption d-none d-md-block">
                                    <p></p>
                            
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#myslider" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myslider" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                </div>
                <!--End slider  --> 
            </header>
            <div id="content">
                {% block content %}
                {% endblock %}  
            </div>
